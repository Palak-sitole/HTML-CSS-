<!DOCTYPE html>
<html>
    <head>
        <title>currency</title>
<style>
    p{
        font-family: Arial;
        margin-top: 0px;
        margin-bottom: 0px;
    }
    .usd{
        font-size: 30px;
        margin-bottom: 5px;
    }
    .today{
        color: rgb(24, 124, 56);
        margin-bottom: 8px;
    }
    .hour{
        color: rgb(255, 39, 39);
    }
    span{
        color: rgb(100, 100, 100);
        font-size: 16px;
    }
</style>
</head>
<body>
<p class="usd">
    1,049.61 <span>USD</span>
</p>
<p class="today">
    +18.05 (1.75%) today
</p>
<p class="hour">
    <span>After hours 1048.00</span> -1.61 (0.15%)  
</p>
</body>
</html>
