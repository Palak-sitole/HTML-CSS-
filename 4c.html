<style>
    .back{
        padding-top: 10px;
        padding-bottom: 10px;
        margin-left: 5px;
        cursor: pointer;
    }
    .next{
        padding-top: 10px;
        padding-bottom: 10px;
        margin-left: 5px;
        cursor: pointer;
    }
    a{
        margin-left: 5px;
    }
    .stretch{
        padding-left:20px ;
        padding-right:20px;
        padding-top: 10px;
        padding-bottom: 10px;
        background-color: green;
        font-size: larger;
        color: white;
        border: none; 
        transition: 1s;
    }
    .stretch:hover{
        padding-left:40px ;
        padding-right:40px;
        padding-top: 20px;
        padding-bottom: 20px;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.6);
    }
    .shadow{
        padding-left:20px ;
        padding-right:20px;
        padding-top: 10px;
        padding-bottom: 10px;
        background-color: green;
        font-size: larger;
        color: white;
        border: none; 
        box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4);
        
    }
    .shadow:active{
        margin-top: 3px;
        margin-left: 3px;
        box-shadow: none;
    }
    .count{
        background-color: green;
        color: white;
        padding-left:20px;
        padding-right:20px;
        padding-top: 10px;
        padding-bottom: 10px;
        border: none;
        font-size: medium;
        margin-right: 8px;
        margin-left: 8px;
        transition: padding 0.5s margin 0.5s ;
    }
    .count:hover{
        padding-left: 27px;
        padding-right: 27px;
        margin-right: 0px;
        margin-left: 0px;
        
    }
</style>

<button class="back">Back</button>
