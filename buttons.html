<style>
.subscribe-button{
   background-color:  rgb(203, 0, 0);
   color: white;
   height: 36px;
   width:108px;
   border: none;
   border-radius: 2px;
   cursor: pointer;
   margin-right: 10px;
   transition: opacity 1s, color 1s;
 }
 .subscribe-button:hover{
  opacity: 0.7;
 }
 .subscribe-button:active{
  opacity:0.3;
 }

.join-button{
background-color: white;
color: rgb(2, 158, 243);
border-color:rgb(2, 158, 243);
border-radius: 2px;
border-style: solid;
height: 36px;
width: 75px;
cursor: pointer;
transition: opacity 1s color 1s;
}
.join-button:hover{
  background-color:rgb(2, 158, 243);
  color: white;
}
.join-button:active{
  opacity: 0.5;
}
.tweet-button{
background-color: rgb(2, 158, 243);
color: white;
border: none;
border-radius: 20px;
height: 36px;
width: 75px;
font-weight: bold;
font-size: 13px;
cursor: pointer;
margin-left: 10px;
transition: box-shadow 0.2s;
}
.tweet-button:hover{
  box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3 );
}
.tweet-button:active{
  box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3 );
}
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
